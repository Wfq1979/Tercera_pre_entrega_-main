{% extends 'herencia_HTML/base.html' %}

{% block title %} Mascotas {% endblock %}

{% block titulo %} Listado de Mascotas registradas {% endblock %}

{% block contenido %} 

<form action="{% url 'mascotas-crear' %}" method="POST">
    {% csrf_token %}
    {{Formulario.as_p}}
    <input type="submit" value="Agregar">
</form>

<ul>
    {% for mascota in Mascotas %}
        <li>{{mascota}}</li>
    {% endfor %}
</ul>
<br>

{% endblock %}
